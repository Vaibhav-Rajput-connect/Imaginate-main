services:
  - type: web
    name: imaginate-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm run server
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIPDROP_API
        sync: false
      - key: PORT
        value: 4000
